name: linux
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

        # Run check *just to see
      - name: Run check
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: ./ci/check.sh
